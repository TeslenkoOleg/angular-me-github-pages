<div class="toolbar">
  <ng-container *ngFor="let tab of tabs">
    <div class="tab" [routerLink]="tab.url" [class.active]="activeTab === tab.url" (click)="setActiveTab(tab.url)">{{tab.name}}</div>
  </ng-container>
</div>
